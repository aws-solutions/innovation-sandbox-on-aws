openapi: 3.0.0
info:
  title: Innovation Sandbox on AWS
  description: API documentation for the Innovation Sandbox on AWS solution.
  version: 1.2.0
  license:
    name: Apache 2.0
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
servers:
  - url: "{apiBaseUrl}"
    description: Base URL used to make API requests
    variables:
      apiBaseUrl:
        default: https://example.com/api
        description: Base URL used to make API requests
tags:
  - name: leases
    description: Contract that provides a user with temporary access to a sandbox account
  - name: leaseTemplates
    description: Configurations that can be used to request a sandbox lease
  - name: blueprints
    description: Pre-configured infrastructure templates that deploy CloudFormation StackSets to sandbox accounts
  - name: accounts
    description: AWS accounts registered as sandbox accounts within the solution
  - name: configurations
    description: Global configurations used by the solution
  - name: auth
    description: Authentication related operations
security:
  - bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ResponseBody:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          enum:
            - success
            - fail
            - error
      discriminator:
        propertyName: status
        mapping:
          success: "#/components/schemas/SuccessResponseBody"
          fail: "#/components/schemas/FailResponseBody"
          error: "#/components/schemas/ErrorResponseBody"
    SuccessResponseBody:
      allOf:
        - $ref: "#/components/schemas/ResponseBody"
        - type: object
          required:
            - status
            - data
          properties:
            status:
              type: string
              enum:
                - success
            data:
              type: object
    FailResponseBody:
      allOf:
        - $ref: "#/components/schemas/ResponseBody"
        - type: object
          required:
            - data
          properties:
            status:
              type: string
              enum:
                - fail
            data:
              type: object
    ErrorResponseBody:
      allOf:
        - $ref: "#/components/schemas/ResponseBody"
        - type: object
          required:
            - status
            - message
          properties:
            status:
              type: string
              enum:
                - error
            message:
              type: string
            code:
              type: number
            data:
              type: object
    PaginatedResults:
      type: object
      required:
        - result
      properties:
        result:
          type: array
        nextPageIdentifier:
          type: string
          example: "eyJsYXN0RXZhbHVhdGVkS2V5Ijp7InV1aWQiOnsicyI6IjEyMzQ1Njc4LTkwYWItY2RlZi0xMjM0LTU2Nzg5MGFiY2RlZiJ9fX0="
    AwsAccountId:
      type: string
      description: AWS account ID
      example: "123456789012"
    AccountStatus:
      type: string
      enum: [Available, Active, CleanUp, Quarantine, Frozen]
      description: Current status of the account
      example: "Available"
    DriftAtLastScan:
      type: boolean
      description: Whether drift was detected at the last scan
      example: false
    ThresholdAction:
      type: string
      enum: [ALERT, FREEZE_ACCOUNT]
      description: Action to take when threshold is reached
      example: ALERT
    BudgetThresholdDollarsSpent:
      type: number
      description: Threshold for budget notification
      example: 80
    DurationThresholdHoursRemaining:
      type: number
      description: Threshold for durations notification
      example: 12
    BudgetThresholds:
      type: array
      items:
        type: object
        properties:
          dollarsSpent:
            type: number
            description: Threshold for budget notification
            example: 80
          action:
            type: string
            description: Action to take when threshold is reached
            enum: [ALERT, FREEZE_ACCOUNT]
            example: ALERT
    DurationThresholds:
      type: array
      items:
        type: object
        properties:
          hoursRemaining:
            type: number
            description: Threshold for durations notification
            example: 12
          action:
            type: string
            description: Action to take when threshold is reached
            enum: [ALERT, FREEZE_ACCOUNT]
            example: ALERT
    Comments:
      type: string
      description: Comments about the lease
      example: "This is a comment"
    UserEmail:
      type: string
      format: email
      description: Email of the user who owns the lease
      example: "user@example.com"
    LeaseStatus:
      type: string
      enum:
        - PendingApproval
        - ApprovalDenied
        - Active
        - Frozen
        - Provisioning
        - Expired
        - BudgetExceeded
        - ManuallyTerminated
        - AccountQuarantined
        - Ejected
        - ProvisioningFailed
      description: Current status of the lease
      example: "Active"
    LeaseUuid:
      type: string
      format: uuid
      description: Unique identifier for the lease
      example: "12345678-90ab-cdef-1234-567890abcdef"
    LeaseId:
      type: string
      description: Base64 encoded unique identifier for lease
      example: "BASE64STRING"
    LeaseTemplateUuid:
      type: string
      format: uuid
      description: Unique identifier for the lease template used to create the lease
      example: "12345678-90ab-cdef-1234-567890abcdef"
    LeaseTemplateName:
      type: string
      description: Name of the lease template
      example: Example Template
    LeaseTemplateDescription:
      type: string
      description: Description of the lease template
      example: Example Template Description
    LeaseDurationInHours:
      type: integer
      description: Duration of the lease in hours
      example: 24
    MaxSpend:
      type: number
      description: Maximum spend allowed for the lease
      example: 100
    StartDate:
      type: string
      format: date-time
      description: When the lease started
      example: "2025-01-15T08:30:00Z"
    ExpirationDate:
      type: string
      format: date-time
      description: When the lease is scheduled to expire
      example: "2025-01-22T08:30:00Z"
    EndDate:
      type: string
      format: date-time
      description: When the lease ended
      example: "2025-01-22T08:30:00Z"
    TotalCostAccrued:
      type: number
      description: Current cost accrued for this lease
      example: 45.67
    RequiresApproval:
      type: boolean
      description: Whether leases created from this template require approval
      example: true
    CreatedBy:
      type: string
      format: email
      description: Email of the user who created the template
      example: "admin@example.com"
    Visibility:
      type: string
      enum: [PUBLIC, PRIVATE]
      description: Visibility of the lease template - PUBLIC templates are visible to all users, PRIVATE templates are only visible to Admin and Manager roles
      example: "PUBLIC"
    CostReportGroup:
      type: string
      description: Cost report group identifier for cost allocation and reporting. Must be one of the values configured in costReportGroups if requireCostReportGroup is enabled.
      example: "Engineering"
      maxLength: 50
      nullable: true
    BlueprintUuid:
      type: string
      format: uuid
      description: Unique identifier for the blueprint
      example: "12345678-90ab-cdef-1234-567890abcdef"
    BlueprintName:
      type: string
      description: Name of the blueprint. Must start with a letter and contain only letters, numbers, and hyphens.
      example: "Web-Application-Blueprint"
      minLength: 1
      maxLength: 50
      pattern: "^[a-zA-Z][a-zA-Z0-9-]{0,49}$"
    StackSetName:
      type: string
      description: CloudFormation StackSet name
      example: "my-stackset"
      minLength: 1
    StackSetId:
      type: string
      description: Unique CloudFormation StackSet ID
      example: "12345678-1234-1234-1234-123456789012"
    AdministrationRoleArn:
      type: string
      description: ARN of the IAM role for StackSet administration
      example: "arn:aws:iam::123456789012:role/StackSetAdministrationRole"
    ExecutionRoleName:
      type: string
      description: Name of the IAM role for StackSet execution in target accounts
      example: "StackSetExecutionRole"
    DeploymentTimeoutMinutes:
      type: integer
      description: Timeout for blueprint deployment in minutes
      example: 60
      minimum: 5
      maximum: 480
      default: 30
    MetaData:
      type: object
      properties:
        createdTime:
          type: string
          format: date-time
          description: Time when the resource was created
          example: "2023-05-01T12:00:00Z"
        lastEditTime:
          type: string
          format: date-time
          description: Time when the resource was last edited
          example: "2023-05-01T12:00:00Z"
        schemaVersion:
          type: integer
          description: Version of the schema used to create the resource
          example: 1
    Account:
      type: object
      required:
        - awsAccountId
        - status
      properties:
        awsAccountId:
          $ref: "#/components/schemas/AwsAccountId"
        email:
          type: string
          format: email
          description: Email address associated with the AWS account
        name:
          type: string
          description: Friendly name of the account
          maxLength: 50
        status:
          $ref: "#/components/schemas/AccountStatus"
        driftAtLastScan:
          $ref: "#/components/schemas/DriftAtLastScan"
        cleanupExecutionContext:
          type: object
          description: Context for an in-progress cleanup execution
          properties:
            stateMachineExecutionArn:
              type: string
              description: ARN of the Step Functions execution performing cleanup
            stateMachineExecutionStartTime:
              type: string
              format: date-time
              description: When the cleanup execution started
        meta:
          $ref: "#/components/schemas/MetaData"
    UnregisteredAccount:
      type: object
      properties:
        Id:
          type: string
          description: The unique identifier (ID) of the account
        Email:
          type: string
          format: email
          description: The email address associated with the AWS account
        Name:
          type: string
          description: The friendly name of the account
    Lease:
      type: object
      required:
        - uuid
        - userEmail
        - status
        - originalLeaseTemplateUuid
        - originalLeaseTemplateName
      properties:
        userEmail:
          $ref: "#/components/schemas/UserEmail"
        uuid:
          $ref: "#/components/schemas/LeaseUuid"
        status:
          $ref: "#/components/schemas/LeaseStatus"
        originalLeaseTemplateUuid:
          $ref: "#/components/schemas/LeaseTemplateUuid"
        originalLeaseTemplateName:
          $ref: "#/components/schemas/LeaseTemplateName"
        leaseDurationInHours:
          $ref: "#/components/schemas/LeaseDurationInHours"
        maxSpend:
          $ref: "#/components/schemas/MaxSpend"
        budgetThresholds:
          $ref: "#/components/schemas/BudgetThresholds"
        durationThresholds:
          $ref: "#/components/schemas/DurationThresholds"
        comments:
          $ref: "#/components/schemas/Comments"
        costReportGroup:
          $ref: "#/components/schemas/CostReportGroup"
        blueprintId:
          type: string
          format: uuid
          nullable: true
          description: Blueprint attached to the lease template used for this lease
        blueprintName:
          type: string
          nullable: true
          description: Name of the attached blueprint
        createdBy:
          type: string
          format: email
          description: Email of the admin/manager who assigned the lease (only present for assigned leases)
        approvedBy:
          type: string
          description: Email of the approver or "AUTO_APPROVED" for auto-approved leases
          example: "admin@example.com"
        lastCheckedDate:
          type: string
          format: date-time
          description: When the lease was last checked by the monitoring system
        awsAccountId:
          $ref: "#/components/schemas/AwsAccountId"
        leaseId:
          $ref: "#/components/schemas/LeaseId"
        startDate:
          $ref: "#/components/schemas/StartDate"
        expirationDate:
          $ref: "#/components/schemas/ExpirationDate"
        endDate:
          $ref: "#/components/schemas/EndDate"
        totalCostAccrued:
          $ref: "#/components/schemas/TotalCostAccrued"
        meta:
          $ref: "#/components/schemas/MetaData"
    LeaseTemplate:
      type: object
      required:
        - uuid
        - name
        - requiresApproval
        - createdBy
      properties:
        uuid:
          $ref: "#/components/schemas/LeaseTemplateUuid"
        name:
          $ref: "#/components/schemas/LeaseTemplateName"
        description:
          $ref: "#/components/schemas/LeaseTemplateDescription"
        requiresApproval:
          $ref: "#/components/schemas/RequiresApproval"
        createdBy:
          $ref: "#/components/schemas/UserEmail"
        visibility:
          $ref: "#/components/schemas/Visibility"
        maxSpend:
          $ref: "#/components/schemas/MaxSpend"
        budgetThresholds:
          $ref: "#/components/schemas/BudgetThresholds"
        leaseDurationInHours:
          $ref: "#/components/schemas/LeaseDurationInHours"
        durationThresholds:
          $ref: "#/components/schemas/DurationThresholds"
        costReportGroup:
          $ref: "#/components/schemas/CostReportGroup"
        blueprintId:
          allOf:
            - $ref: "#/components/schemas/BlueprintUuid"
            - nullable: true
              description: Optional blueprint attached to this lease template
        blueprintName:
          type: string
          nullable: true
          description: Resolved name of the attached blueprint
        meta:
          $ref: "#/components/schemas/MetaData"
    StackSet:
      type: object
      required:
        - stackSetId
        - administrationRoleArn
        - executionRoleName
        - regions
      properties:
        blueprintId:
          $ref: "#/components/schemas/BlueprintUuid"
        stackSetId:
          $ref: "#/components/schemas/StackSetId"
        administrationRoleArn:
          $ref: "#/components/schemas/AdministrationRoleArn"
        executionRoleName:
          $ref: "#/components/schemas/ExecutionRoleName"
        regions:
          type: array
          items:
            type: string
          minItems: 1
          description: AWS regions where the StackSet will be deployed
          example: ["us-east-1", "us-west-2"]
        deploymentOrder:
          type: integer
          description: Deployment order for multi-StackSet blueprints
          example: 1
          default: 1
        maxConcurrentPercentage:
          type: integer
          description: Maximum percentage of accounts in which to perform StackSet operations simultaneously
          minimum: 1
          maximum: 100
          default: 100
        failureTolerancePercentage:
          type: integer
          description: Percentage of accounts for which StackSet operations can fail before the operation stops
          minimum: 0
          maximum: 100
          default: 0
        concurrencyMode:
          type: string
          enum: [STRICT_FAILURE_TOLERANCE, SOFT_FAILURE_TOLERANCE]
          description: Concurrency mode for StackSet operations
          default: STRICT_FAILURE_TOLERANCE
        healthMetrics:
          type: object
          properties:
            deploymentCount:
              type: integer
              description: Total number of deployments for this StackSet
            successfulDeploymentCount:
              type: integer
              description: Number of successful deployments
            lastFailureAt:
              type: string
              format: date-time
              description: Timestamp of last failed deployment
            lastSuccessAt:
              type: string
              format: date-time
              description: Timestamp of last successful deployment
            consecutiveFailures:
              type: integer
              description: Count of consecutive deployment failures
        meta:
          $ref: "#/components/schemas/MetaData"
    AvailableStackSet:
      type: object
      required:
        - stackSetName
        - stackSetId
      properties:
        stackSetName:
          $ref: "#/components/schemas/StackSetName"
        stackSetId:
          $ref: "#/components/schemas/StackSetId"
        description:
          type: string
          description: StackSet description
        status:
          type: string
          enum: [ACTIVE, DELETED]
          description: StackSet status
        permissionModel:
          type: string
          enum: [SELF_MANAGED, SERVICE_MANAGED]
          description: StackSet permission model
    Blueprint:
      type: object
      required:
        - blueprintId
        - name
        - createdBy
      properties:
        blueprintId:
          $ref: "#/components/schemas/BlueprintUuid"
        name:
          $ref: "#/components/schemas/BlueprintName"
        tags:
          type: object
          additionalProperties:
            type: string
          description: Key-value tags for the blueprint
          example:
            environment: "production"
            team: "platform"
        createdBy:
          $ref: "#/components/schemas/UserEmail"
        deploymentTimeoutMinutes:
          $ref: "#/components/schemas/DeploymentTimeoutMinutes"
        regionConcurrencyType:
          type: string
          enum: [SEQUENTIAL, PARALLEL]
          description: Whether StackSet operations run sequentially or in parallel across regions
          default: SEQUENTIAL
        totalHealthMetrics:
          type: object
          properties:
            totalDeploymentCount:
              type: integer
              description: Total deployments across all StackSets
            totalSuccessfulCount:
              type: integer
              description: Total successful deployments across all StackSets
            lastDeploymentAt:
              type: string
              format: date-time
              description: Timestamp of most recent deployment
        meta:
          $ref: "#/components/schemas/MetaData"
    BlueprintWithStackSets:
      type: object
      required:
        - blueprint
        - stackSets
      properties:
        blueprint:
          $ref: "#/components/schemas/Blueprint"
        stackSets:
          type: array
          items:
            $ref: "#/components/schemas/StackSet"
          description: StackSets associated with this blueprint
        recentDeployments:
          type: array
          items:
            type: object
            properties:
              stackSetId:
                type: string
              leaseId:
                type: string
                format: uuid
              accountId:
                type: string
              status:
                type: string
                enum: [RUNNING, SUCCEEDED, FAILED, QUEUED]
              operationId:
                type: string
              deploymentStartedAt:
                type: string
                format: date-time
              deploymentCompletedAt:
                type: string
                format: date-time
              duration:
                type: number
                description: Duration in minutes
              errorType:
                type: string
              errorMessage:
                type: string
          description: Recent deployment history entries (optional, with 90-day TTL)
    GlobalConfiguration:
      type: object
      required:
        - termsOfService
        - maintenanceMode
        - leases
        - cleanup
        - auth
        - isbManagedRegions
      properties:
        termsOfService:
          type: string
          description: The terms of service that must be agreed to before a lease can be requested
        maintenanceMode:
          type: boolean
          description: If enabled, the system will prevent the creation of new leases
        isbManagedRegions:
          type: array
          items:
            type: string
          minItems: 1
          description: AWS regions managed by Innovation Sandbox
          example: ["us-east-1", "us-west-2"]
        leases:
          type: object
          required:
            - requireMaxBudget
            - maxBudget
            - requireMaxDuration
            - maxDurationHours
            - maxLeasesPerUser
            - ttl
          properties:
            requireMaxBudget:
              type: boolean
              description: Whether or not to require a max budget on lease templates
            maxBudget:
              type: integer
              minimum: 0
              description: Maximum budget value (in dollars) that can be created on lease templates
            requireMaxDuration:
              type: boolean
              description: Whether or not to require a max duration on lease templates
            maxDurationHours:
              type: integer
              minimum: 0
              description: Maximum duration (in hours) that can be specified on a lease template
            maxLeasesPerUser:
              type: integer
              minimum: 0
              description: The maximum number of active leases a user can have at any one time
            ttl:
              type: integer
              minimum: 0
              description: Number of days the solution stores expired lease records before purging them
        cleanup:
          type: object
          required:
            - numberOfFailedAttemptsToCancelCleanup
            - waitBeforeRetryFailedAttemptSeconds
            - numberOfSuccessfulAttemptsToFinishCleanup
            - waitBeforeRerunSuccessfulAttemptSeconds
          properties:
            numberOfFailedAttemptsToCancelCleanup:
              type: integer
              minimum: 0
              description: The number of failed attempts to cleanup before giving up
            waitBeforeRetryFailedAttemptSeconds:
              type: integer
              minimum: 0
              description: The number of seconds to wait before retrying a failed attempt to cleanup
            numberOfSuccessfulAttemptsToFinishCleanup:
              type: integer
              minimum: 0
              description: The number of successful attempts to finish cleanup
            waitBeforeRerunSuccessfulAttemptSeconds:
              type: integer
              minimum: 0
              description: The number of seconds to wait before rerunning a successful attempt
        auth:
          type: object
          required:
            - awsAccessPortalUrl
            - webAppUrl
          properties:
            awsAccessPortalUrl:
              type: string
              format: uri
              description: The AWS Access Portal URL for IAM Identity Center SSO
            webAppUrl:
              type: string
              format: uri
              description: The URL of the Innovation Sandbox web application
        costReportGroups:
          type: array
          items:
            type: string
            maxLength: 50
          maxItems: 100
          description: List of valid cost report groups that can be used in lease templates
          example: ["Engineering", "DataScience", "Marketing"]
        requireCostReportGroup:
          type: boolean
          description: Whether cost report group is required when creating/updating lease templates
          example: false
  parameters:
    PageIdentifier:
      name: pageIdentifier
      in: query
      required: false
      schema:
        type: string
      description: Base64 encoded token for pagination
    PageSize:
      name: pageSize
      in: query
      required: false
      schema:
        type: integer
      description: Number of items to return per page
    UserEmail:
      name: userEmail
      description: Filter leases by user email
      in: query
      required: false
      schema:
        type: string
        format: email
    LeaseId:
      name: leaseId
      description: Base64 encoded unique identifier for lease
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/LeaseId"
    LeaseTemplateId:
      name: leaseTemplateId
      description: UUID for lease template
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/LeaseTemplateUuid"
    BlueprintId:
      name: blueprintId
      description: UUID for blueprint
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/BlueprintUuid"
    AwsAccountId:
      name: awsAccountId
      description: AWS account ID
      in: path
      required: true
      schema:
        $ref: "#/components/schemas/AwsAccountId"
  responses:
    BadRequestResponse:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/FailResponseBody"
          example:
            status: fail
            data:
              errors: [{ "message": "example error message" }]
    UnauthorizedResponse:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/FailResponseBody"
          example:
            message: Unauthorized
    ResourceNotFoundResponse:
      description: Resource Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/FailResponseBody"
          example:
            status: fail
            data:
              errors: [{ "message": "example error message" }]
    ConflictResponse:
      description: Conflict
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/FailResponseBody"
          example:
            status: fail
            data:
              errors: [{ "message": "example error message" }]
    ErrorResponse:
      description: Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponseBody"
          example:
            status: error
            message: "An unexpected error occurred"
paths:
  # Lease endpoints
  /leases:
    get:
      tags:
        - leases
      summary: Get paginated list of all leases
      parameters:
        - $ref: "#/components/parameters/PageIdentifier"
        - $ref: "#/components/parameters/PageSize"
        - $ref: "#/components/parameters/UserEmail"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponseBody"
                  - type: object
                    properties:
                      data:
                        allOf:
                          - $ref: "#/components/schemas/PaginatedResults"
                          - type: object
                            properties:
                              result:
                                type: array
                                items:
                                  allOf:
                                    - $ref: "#/components/schemas/Lease"
        "400":
          $ref: "#/components/responses/BadRequestResponse"
        "403":
          $ref: "#/components/responses/UnauthorizedResponse"
        "500":
          $ref: "#/components/responses/ErrorResponse"
    post:
      tags:
        - leases
      summary: Request a new lease
      description: "Request a new lease for the authenticated user or, if userEmail is provided and the user has Admin/Manager permissions, for another user. The target user must exist in AWS Identity Center."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - leaseTemplateUuid
              properties:
                leaseTemplateUuid:
                  $ref: "#/components/schemas/LeaseTemplateUuid"
                comments:
                  $ref: "#/components/schemas/Comments"
                userEmail:
                  $ref: "#/components/schemas/UserEmail"
                  description: "Optional email of the user to create the lease for. Only Admin/Manager roles can create leases for other users. If not provided, the lease will be created for the authenticated user."
      responses:
        "201":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponseBody"
                  - type: object
                    properties:
                      data:
                        allOf:
                          - $ref: "#/components/schemas/Lease"
        "400":
          $ref: "#/components/responses/BadRequestResponse"
        "403":
          $ref: "#/components/responses/UnauthorizedResponse"
        "409":
          $ref: "#/components/responses/ConflictResponse"
        "500":
          $ref: "#/components/responses/ErrorResponse"
  /leases/{leaseId}:
    parameters:
      - $ref: "#/components/parameters/LeaseId"
    get:
      tags:
        - leases
      summary: Get lease by lease id
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/SuccessResponseBody"
                  - type: object
                    properties:
                      data:
